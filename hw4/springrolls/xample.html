<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="p-3 ps-5 mb-2 bg-dark text-white">Recipe Book</div>

            <form>
                <label for="name" class="form-label">Recipe Name</label>
                <input type="text" class="form-control" id="name" required>

            </form>
        </div>
        <div class="w-75">
            <h2>Recipes</h2>
        </div>
        <div class="py-2 w-75 border d-flex justify-content-between">
            <div>
                <a href="" class="mx-3">Soup</a>
            </div>
            <div class="pe-2">
                <button type="button" class="btn-close mx-auto my-1" aria-label="Close" id="closeBtn" style="background-color: red;"></button>
            </div>
        </div>
    </div>

    <div class="p-3 ps-5 mb-2 bg-light fixed-bottom">Recipe Book Â© Tanner Turba</div>
