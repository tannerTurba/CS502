<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="p-3 mb-2 ps-5 bg-dark text-white">Recipe Book</div>
    
    <div class="d-flex flex-column align-items-center w-100">
        <div class="w-75 mt-5 mb-2">
            <button class="btn btn-primary">Return</button>
        </div>
        <div class="w-75">
            <h1>Anchovy Pizza</h1>
        </div>
        <div class="my-1 w-75">
            <form class="border flex-column bg-light p-2" style="border-radius: 5px;">
                <div class="my-1">
                    <label for="description" class="form-label">Description</label>
                    <input type="text" class="form-control" id="description" required>
                </div>
                <div class="my-1">
                    <label for="amount" class="form-label">Amount</label>
                    <input type="number" class="form-control" id="amount" required>
                </div>
                <div class="mb-3">
                    <label for="units" class="form-label">Units</label>
                    <input type="text" class="form-control" id="units" required>
                </div>
                <button type="submit" class="w-100 btn btn-primary">Add Ingredient</button>
            </form>
        </div>
        <div class="w-75 mt-3">
            <h2>Ingredients</h2>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Description</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Units</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Anchovies</td>
                    <td>3.0</td>
                    <td>cups</td>
                    <td>
                        <button type="button" class="btn-close mx-auto my-1" aria-label="Close" id="closeBtn" style="background-color: red;"></button>
                    </td>
                  </tr>
                  <tr>
                    <td>Anchovies</td>
                    <td>3.0</td>
                    <td>cups</td>
                    <td>
                        <button type="button" class="btn-close mx-auto my-1" aria-label="Close" id="closeBtn" style="background-color: red;"></button>
                    </td>
                  </tr>
                  <tr>
                    <td>Anchovies</td>
                    <td>3.0</td>
                    <td>cups</td>
                    <td>
                        <button type="button" class="btn-close mx-auto my-1" aria-label="Close" id="closeBtn" style="background-color: red;"></button>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>

    <div class="p-3 ps-5 mb-2 bg-light fixed-bottom">Recipe Book Â© Tanner Turba</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
