<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Springrolls | Recipies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="p-3 ps-5 mb-2 bg-dark text-white">Recipe Book</div>
    
    <div class="d-flex flex-column align-items-center w-100">
        <div class="w-75 mt-5">
            <form action="/recipes" method="post">
                <label for="name" class="form-label">Recipe Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
                <button class="w-100 btn btn-primary mt-4 mb-3">Create Recipe</button>
            </form>
        </div>
        <div class="w-75">
            <h2>Recipes</h2>
        </div>
        <div class="py-2 w-75 border d-flex justify-content-between" th:each="recipe : ${recipes}">
            <form th:action="@{${'/recipes/' + recipe.getId()}}" method="get">
                <button submit class="mx-3 btn btn-link" th:text="${recipe.getName()}"></button>
            </form>
            <form th:action="@{${'/recipes/' + recipe.getId() + '/delete'}}" method="post" class="me-2">
                <button type="submit" class="btn-close my-1" aria-label="Close" id="closeBtn" style="background-color: red;"></button>
            </form>
        </div>
    </div>

    <div class="p-3 ps-5 mb-2 bg-light fixed-bottom">Recipe Book Â© Tanner Turba</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
