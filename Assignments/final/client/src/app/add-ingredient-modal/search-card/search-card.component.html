<div class="max-w-sm bg-white border border-stone-200 rounded-lg dark:bg-stone-800 dark:border-stone-700 shadow-md w-[342px] min-h-[400px]">
    @if (food.image == undefined || food.image == '') {
        <img class="object-scale-down object-center rounded-t-lg mx-auto box-border y-[272px]" src="assets/images/empty.jpg" alt="" />
    }
    @else {
        <img class="object-scale-down object-center rounded-t-lg mx-auto box-border y-[272px]" [src]="food.image" alt="" />
    }
    <div class="p-5">
        <a href="#">
            <h5 class="mb-2 text-xl font-bold tracking-tight text-green-600 dark:text-green-500">{{food.label}}</h5>
        </a>
        
        <form class="flex flex-row max-w-xs mx-auto">
            <div class="relative flex items-center max-w-[11rem]">
                <button type="button" id="decrement-button" (click)="decrement()" class="bg-stone-100 dark:bg-stone-700 dark:hover:bg-stone-600 dark:border-stone-600 hover:bg-stone-200 border border-stone-300 rounded-s-lg p-3 h-11 focus:ring-stone-100 dark:focus:ring-stone-700 focus:ring-2 focus:outline-none">
                    <svg class="w-3 h-3 text-stone-900 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 2">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h16"/>
                    </svg>
                </button>
                <input type="text" id="bedrooms-input" [(ngModel)]="food.quantity == undefined ? 0 : food.quantity" data-input-counter data-input-counter-min="1" aria-describedby="helper-text-explanation" class="bg-stone-50 border-x-0 border-stone-300 h-11 font-medium text-center text-stone-900 text-sm focus:ring-green-500 focus:border-green-500 block w-full pb-6 dark:bg-stone-700 dark:border-stone-600 dark:placeholder-stone-400 dark:text-white dark:focus:ring-green-500 dark:focus:border-green-500" placeholder="" required [ngModelOptions]="{standalone: true}"/>
                <div class="absolute bottom-1 start-1/2 -translate-x-1/2 rtl:translate-x-1/2 flex items-center text-xs text-stone-400 space-x-1 rtl:space-x-reverse">
                    Units
                </div>
                <button type="button" id="increment-button" (click)="increment()" class="bg-stone-100 dark:bg-stone-700 dark:hover:bg-stone-600 dark:border-stone-600 hover:bg-stone-200 border border-stone-300 rounded-e-lg p-3 h-11 focus:ring-stone-100 dark:focus:ring-stone-700 focus:ring-2 focus:outline-none">
                    <svg class="w-3 h-3 text-stone-900 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 18">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 1v16M1 9h16"/>
                    </svg>
                </button>
            </div>
            <div>
                <button type="button" (click)="addIngredient()" class="text-white inline-flex items-center bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm w-[95px] px-2 h-11 ml-3 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">
                    <svg class="me-1 -ms-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd"></path></svg>
                    Add
                </button>
            </div>
        </form>
    </div>
</div>
