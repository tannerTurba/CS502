<div [class]="'p-5 max-w-sm rounded-lg shadow-md w-[342px] min-h-[300px] ' + (message.from === uid ? 'dark:bg-green-700 bg-green-100' : 'dark:bg-stone-700 bg-stone-200')">
    <div class="flex flex-col">
        <div class="group relative my-2.5">
            @if (message.food.image == undefined || message.food.image == '') {
                <img src="assets/images/empty.jpg" alt="Image unavailable" class="rounded-lg max-w-[300px]" />
            }
            @else {
                <img class="object-scale-down object-center rounded-lg mx-auto box-border max-w-[300px] y-[272px]" [src]="message.food.image" alt="" />
            }
        </div>
    </div>
    <div class="flex flex-col">
        <h5 class="mb-2 text-xl font-bold tracking-tight text-stone-600 dark:text-stone-100">{{message.food.label}}</h5>
        <p class="text-l mb-2 text-stone-600 dark:text-stone-100">{{message.quantity + ' units' + (message.status === 'active' ? '' : ' - ' + message.status)}}</p>
        @if (message.from !== uid && message.status === 'active') {
            <div class="flex flex-row max-w-xs mx-auto mb-2"> 
                <div class="relative flex items-center max-w-[11rem]">
                    <button type="button" (click)="decrement()" class="bg-stone-100 dark:bg-stone-700 dark:hover:bg-stone-600 dark:border-stone-600 hover:bg-stone-200 border border-stone-300 rounded-s-lg p-3 h-11 focus:ring-stone-100 dark:focus:ring-stone-700 focus:ring-2 focus:outline-none">
                        <svg class="w-3 h-3 text-stone-900 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 2">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h16"/>
                        </svg>
                    </button>
                    <input type="text" (change)="updateQuantity($event)" [value]="fulfillmentQuantity" data-input-counter data-input-counter-min="1" aria-describedby="helper-text-explanation" class="bg-stone-50 border-x-0 border-stone-300 h-11 font-medium text-center text-stone-900 text-sm focus:ring-green-500 focus:border-green-500 block w-full pb-6 dark:bg-stone-700 dark:border-stone-600 dark:placeholder-stone-400 dark:text-white dark:focus:ring-green-500 dark:focus:border-green-500" placeholder="" required />
                    <div class="absolute bottom-1 start-1/2 -translate-x-1/2 rtl:translate-x-1/2 flex items-center text-xs text-stone-400 space-x-1 rtl:space-x-reverse">
                        Units
                    </div>
                    <button type="button" (click)="increment()" class="bg-stone-100 dark:bg-stone-700 dark:hover:bg-stone-600 dark:border-stone-600 hover:bg-stone-200 border border-stone-300 rounded-e-lg p-3 h-11 focus:ring-stone-100 dark:focus:ring-stone-700 focus:ring-2 focus:outline-none">
                        <svg class="w-3 h-3 text-stone-900 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 18">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 1v16M1 9h16"/>
                        </svg>
                    </button>
                </div>
                <div>
                    <button type="button" (click)="approve()" class="text-sm w-[100px] bg-green-400 dark:bg-green-700 dark:text-stone-100 dark:hover:bg-stone-600 dark:border-stone-600 hover:bg-stone-200 border border-stone-300 rounded-lg px-2 h-11 ml-3 focus:ring-stone-100 dark:focus:ring-stone-700 focus:ring-2 focus:outline-none">
                        Approve
                    </button>
                </div>
            </div>
            <div class="flex flex-row max-w-xs"> 
                <button (click)="deny()" type="button" class="text-sm w-[285px] bg-red-400 dark:text-stone-100 dark:bg-red-700 dark:hover:bg-red-600 dark:border-stone-600 hover:bg-red-200 border border-stone-300 rounded-lg px-2 h-11 ml-2 focus:ring-stone-100 dark:focus:ring-stone-700 focus:ring-2 focus:outline-none">
                    Deny
                </button>
            </div>
        }
    </div>
</div>
