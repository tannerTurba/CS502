<app-navbar />
<div class="mx-10 my-5 text-4xl flex justify-between">
    <h1 class="text-green-600 dark:text-green-500">My Ingredients</h1>
    <div class="">
        <app-add-ingredient-modal />
        <button type="button" data-dropdown-toggle="filterDropdown" class="text-sm w-[95px] bg-stone-100 dark:text-stone-100 dark:bg-stone-700 dark:hover:bg-stone-600 dark:border-stone-600 hover:bg-stone-200 border border-stone-300 rounded-lg px-2 h-11 ml-3 focus:ring-stone-100 dark:focus:ring-stone-700 focus:ring-2 focus:outline-none">
            Filter
        </button>
        <div id="filterDropdown" class="z-10 hidden bg-white divide-y divide-stone-100 rounded-lg shadow w-44 dark:bg-stone-700">
            <ul class="py-2 text-sm text-stone-700 dark:text-stone-200" aria-labelledby="dropdownDefaultButton">
                <li>
                    <a href="#" class="block px-4 py-2 hover:bg-stone-100 dark:hover:bg-stone-600 dark:hover:text-white">Keyword</a>
                </li>
                <li>
                    <a href="#" class="block px-4 py-2 hover:bg-stone-100 dark:hover:bg-stone-600 dark:hover:text-white">Allergen</a>
                </li>
                <li>
                    <a href="#" class="block px-4 py-2 hover:bg-stone-100 dark:hover:bg-stone-600 dark:hover:text-white">Macro</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="grid grid-cols-4 gap-4 justify-items-center mx-8">
    @for (food of foods; track food) {
        <app-ingredient-card [food]="food" (delete)="deleteIngredient($event)" />
    }
    <app-add-card />
</div>
