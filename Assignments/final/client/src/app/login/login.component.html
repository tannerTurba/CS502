<section class="bg-stone-50 dark:bg-stone-900">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-stone-800 dark:border-stone-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-stone-900 md:text-2xl dark:text-white">
                    Sign in to your account
                </h1>
                <form class="space-y-4 md:space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div>
                        <label for="username" class="block mb-2 text-sm font-medium text-stone-900 dark:text-white">Your username</label>
                        <input formControlName="username" type="username" name="username" id="username" class="form-control bg-stone-50 border border-stone-300 text-stone-900 sm:text-sm rounded-lg focus:ring-green-600 focus:border-green-600 block w-full p-2.5 dark:bg-stone-700 dark:border-stone-600 dark:placeholder-stone-400 dark:text-white dark:focus:ring-green-500 dark:focus:border-green-500" placeholder="jDoe" required="">
                        <div id="usernameFeedback" style="color: red;">{{usernameFeedback}}</div>
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-stone-900 dark:text-white">Password</label>
                        <input formControlName="password" type="password" name="password" id="password" placeholder="••••••" class="form-control bg-stone-50 border border-stone-300 text-stone-900 sm:text-sm rounded-lg focus:ring-green-600 focus:border-green-600 block w-full p-2.5 dark:bg-stone-700 dark:border-stone-600 dark:placeholder-stone-400 dark:text-white dark:focus:ring-green-500 dark:focus:border-green-500" required="">
                        <div id="pwdFeedback" style="color: red;">{{pwdFeedback}}</div>
                    </div>
                    <div id="generalFeedback" style="color: red;">{{generalFeedback}}</div>
                    <button type="submit" class="w-full text-white bg-green-600 hover:bg-green-700 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Sign in</button>
                    <p class="text-sm font-light text-stone-500 dark:text-stone-400">
                        Don't have an account yet? <a routerLink="/sign-up" class="font-medium text-green-600 hover:underline dark:text-green-500">Sign up</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</section>
