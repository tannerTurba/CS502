<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="../stylesheets/style.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <title>Wheel of Fortune - Tanner Turba</title>
    </head>
    <body>
        <div class="container border bg-light m-4 mx-auto py-0 bar">
            <div class="m-1 p-1 d-inline-flex p-2">
                <span>
                    <h6>Font</h6>
                </span>
                <span>
                    <select name="Font" id="Font">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </span>
            </div>
            <div class="m-1 p-1 d-inline-flex p-2">
                <span>
                    <h6>Level</h6>
                </span>
                <span>
                    <select name="Level" id="Level">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </span>
            </div>
            <div class="input-group m-1 p-1 d-inline-flex p-2 w-25">
                <span class="input-group-text">Word</span>
                <input type="color" class="form-control" id="word" value="#808080">
            </div>
            <div class="input-group m-1 p-1 d-inline-flex p-2 w-25">
                <span class="input-group-text">Guess</span>
                <input type="color" class="form-control" id="guess" value="#ffffff">
            </div>
            <!-- <div class="input-group m-1 p-1 d-inline-flex p-2 w-25">
                <span class="input-group-text">Fore</span>
                <input type="color" class="form-control" id="fore" value="#000000">
            </div> -->
            <div class="my-3">
                <button type="button" class="btn btn-primary float-end">New Game</button>
            </div>
        </div>
        <div class="container border bg-light m-4 mx-auto py-0 bar">
            <div class="m-1 p-1 d-inline-flex p-2">
                <h6>Level</h6>
            </div>
            <div class="m-1 p-1 d-inline-flex p-2">
                <h6>Phrase</h6>
            </div>
            <div class="m-1 p-1 d-inline-flex p-2">
                <h6>Remaining</h6>
            </div>
            <div class="m-1 p-1 d-inline-flex p-2">
                <h6>Answer</h6>
            </div>
            <div class="m-1 p-1 d-inline-flex p-2">
                <h6>Status</h6>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
