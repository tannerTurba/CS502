<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Wheel of Fortune - Tanner Turba</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script type="text/javascript" src="./js/app.js"></script>
        <link rel="stylesheet" href="./css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    </head>
    <body>
        <div class="container" id="menu">
            <div class="container card bg-light m-4 mx-auto text-left">
                <div class="row">
                    <div class="col-1 d-inline-flex my-auto mx-3">
                        <label for="font" class="mx-auto col-form-label">Font</label>
                        <select name="font" class="form-select-sm" id="font"></select>
                    </div>
                    <div class="col-1 d-inline-flex my-auto mx-4">
                        <label for="level" class="mx-auto col-form-label">Level</label>
                        <select name="level" class="form-select-sm" id="level"></select>
                    </div>
                    <div class="col d-inline-flex">
                        <div class="input-group p-1 d-inline-flex p-2">
                            <span class="input-group-text">Word</span>
                            <input type="color" class="form-control" id="word">
                        </div>
                        <div class="input-group p-1 d-inline-flex p-2">
                            <span class="input-group-text">Guess</span>
                            <input type="color" class="form-control" id="guess">
                        </div>
                        <div class="input-group p-1 d-inline-flex p-2">
                            <span class="input-group-text">Fore</span>
                            <input type="color" class="form-control" id="fore">
                        </div>
                    </div>
                    <div class="col float-end">
                        <button type="button" class="btn btn-primary float-end my-3" id="newGameBtn">New Game</button>
                    </div>
                </div>
            </div>
            <div class="container card border bg-light m-4 mx-auto text-left">
                <div>
                    <div class="row my-3">
                        <div class="col-1">
                            <h5>Level</h5>
                        </div>
                        <div class="col-6">
                            <h5>Phrase</h5>
                        </div>
                        <div class="col-2">
                            <h5>Remaining</h5>
                        </div>
                        <div class="col-2">
                            <h5>Answer</h5>
                        </div>
                        <div class="col-1">
                            <h5>Status</h5>
                        </div>
                    </div>
                </div>
                <div id="history">

                </div>
            </div>
        </div>
        <div class="container" id="guesser" style="display: none;">
            <div class="container card border bg-light m-4 mx-auto text-left" id="imageContainer">
                <div class="row my-3">
                    <div class="col-2 my-auto">
                        <p id="guessesRemaining"></p>
                    </div>
                    <div class="col-2 d-inline-flex my-auto mx-0">
                        <input type="text" name="guessInput" id="guessInput" style="width: 75px;">
                        <button type="button" id="guessBtn" class="btn btn-primary mx-1">Guess</button>
                    </div>
                    <div class="col-8 float-end">
                        <button type="button" class="btn-close mx-auto float-end" aria-label="Close" id="closeBtn" style="background-color: red;"></button>
                    </div>
                </div>
                <div class="row my-3">
                    <div class="col-7">
                        <span class="float-start d-inline-flex" id="displayView"></span>
                    </div>
                    <div class="col-5">
                        <span class="mx-3 float-end d-inline-flex" id="displayGuesses"></span>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
