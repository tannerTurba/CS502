<div class="container card border bg-light m-4 mx-auto text-left {{image}}" id="imageContainer">
    <div class="row my-3">
        <div class="col-2 my-auto" id="guess1" [style.visibility]="gameIsOver ? 'hidden' : 'visible'">
            <p id="guessesRemaining">
                {{gameState.remaining}} guesses remaining.
            </p>
        </div>
        <form class="col-2 d-inline-flex my-auto mx-0" (ngSubmit)="makeGuess($event)" id="guess2" [style.visibility]="gameIsOver ? 'hidden' : 'visible'" [formGroup]="guessForm">
            <input type="text" name="guessInput" id="guessInput" formControlName="guess" style="width: 75px;" pattern="[A-Za-z]{1}" />
            <button type="submit" id="guessBtn" class="btn btn-primary mx-1">Guess</button>
        </form>
        <div class="col-8 float-end">
            <button type="button" class="btn-close mx-auto float-end" aria-label="Close" 
                id="closeBtn" style="background-color: red;" (click)="goBack()"></button>
        </div>
    </div>
    <div class="row my-3">
        <div class="col-7">
            <span class="float-start d-inline-flex" id="displayView">
                @for (letter of gameState.view.split(""); track letter) {
                    <p class="phrase {{gameState.font.rule}}" [style.background-color]="gameState.colors.word" [style.color]="gameState.colors.fore">{{letter.toUpperCase()}}</p>
                }
            </span>
        </div>
        <div class="col-5">
            <span class="mx-3 float-end d-inline-flex" id="displayGuesses">
                @for (letter of gameState.guesses.split(""); track letter) {
                    <p class="phrase {{gameState.font.rule}}" [style.background-color]="gameState.colors.guess" [style.color]="gameState.colors.fore">{{letter.toUpperCase()}}</p>
                }
            </span>
        </div>
    </div>
</div>
