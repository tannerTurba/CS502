<div class="d-flex justify-content-center align-content-center">
    <div class="border bg-light p-4 d-flex justify-content-center justify-self-center w-25 h-75">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <h2>Login</h2>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" formControlName="email" id="exampleInputEmail1">
              <div id="emailFeedback" style="color: red;"></div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" formControlName="password" id="exampleInputPassword1">
              <div id="pwdFeedback" style="color: red;"></div>
            </div>
            <div id="generalFeedback" style="color: red;"></div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Submit</button>
        </form>
    </div>
</div>
